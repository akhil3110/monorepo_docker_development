name: Deploy Backend

on:
  push:
    branches:
      - main  # Runs only when changes are pushed to the `main` branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set Up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Debug Workspace
        run: ls -R  # ✅ Lists all files to verify `docker/Dockerfile.backend` exists

      - name: Build and Push Backend Docker Image
        run: |
          docker buildx build \
            --file docker/Dockerfile.backend \  # ✅ Ensure "docker/" is correct
            --tag 100xdevs/todo-app-backend:${{ github.sha }} \
            --push \
            .

      - name: Deploy to Server (Optional)
        run: |
          ssh -o StrictHostKeyChecking=no user@your-server-ip << 'EOF'
            docker pull 100xdevs/todo-app-backend:${{ github.sha }}
            docker stop backend || true
            docker rm backend || true
            docker run -d --name backend -p 8080:8080 100xdevs/todo-app-backend:${{ github.sha }}
          EOF
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
