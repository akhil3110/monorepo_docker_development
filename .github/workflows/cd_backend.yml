name: Deploy the backend
on:
  push:
    branches: [ main ]
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Debug - List all files in workspace
        run: cd docker & ls -R 
      - name: Build and push 
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/dockerfile.backend
          push: true
          tags: akhil1659/todo-app-backend:${{ github.sha }}
      

      - name: Pull image on vm and run the image
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ec2-13-232-71-114.ap-south-1.compute.amazonaws.com
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
             sudo docker pull akhil1659/todo-app-backend:${{ github.sha }}
             sudo docker run --name user_backend -d -p 8080:8080 akhil1659/todo-app-backend
